<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini RPG Adventures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              rpg: {
                dark: '#0f172a',
                panel: '#1e293b',
                accent: '#d97706', // amber-600
                text: '#e2e8f0',
                danger: '#ef4444',
                success: '#22c55e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for the chat log */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes flash-red {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.4; }
      }
      .animate-flash-red {
        animation: flash-red 0.5s ease-out;
      }

      @keyframes flash-green {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.3; }
      }
      .animate-flash-green {
        animation: flash-green 0.8s ease-out;
      }

      @keyframes flash-gold {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.5; }
      }
      .animate-flash-gold {
        animation: flash-gold 0.8s ease-out;
      }

      @keyframes pulse-danger {
        0% { box-shadow: inset 0 0 0 0 rgba(0,0,0,0); }
        50% { box-shadow: inset 0 0 50px 20px rgba(76, 29, 149, 0.5); }
        100% { box-shadow: inset 0 0 0 0 rgba(0,0,0,0); }
      }
      .animate-pulse-danger {
        animation: pulse-danger 1s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body class="bg-rpg-dark text-rpg-text font-sans antialiased h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
